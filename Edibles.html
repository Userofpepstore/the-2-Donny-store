<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em; /* Responsive font size */
        }
        p {
            font-size: 1.2em; /* Responsive font size */
        }
        img {
            max-width: 100%; /* Make the image responsive */
            height: auto;    /* Maintain aspect ratio */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller font size on small screens */
            }
            p {
                font-size: 1em; /* Smaller font size on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <font size="4.5"><u><h1>Edibles:</h1></u></font>
		<font size="4.2" color="#49F904"><h2>Coming soon...</h2></font>
		
       <img src="https://img.freepik.com/premium-vector/vector-cartoon-illustration-marijuana-is-sleeping_194552-637.jpg" alt="AK 47">
		
		
   </div>
	
</body>
</html>
